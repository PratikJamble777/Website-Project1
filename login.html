<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https:/cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <input type="checkbox" id="toggle">
        
        <div class="Signup">
            <h1  class="pratik">Create an account</h1>
            <form>
                <div class="social">
                    <a href="https://gmail.com"><i class="fab fa-google-plus-g"></i></a>
                    <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://linkedin.com"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p class="pratik">Or enter your detail</p>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <input type="submit" value="create account">
                <small class="pratik">Already have an account? <label for="toggle">Sign In</label></small>
        
            </form>
        </div>

    </div>   
    
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    
    
</body>

</html>
